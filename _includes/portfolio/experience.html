<h2><i class="fa fa-briefcase"></i>Experiences</h2>

{% for job in site.data.jobs %}
<div class="job">
  <header>
    <h3 class="title">{{ job.title }}</h3>
    <div>
      <div class="company">{{ job.company }}</div>
      <div class="period">{{ job.period.start }} - {{ job.period.end }}</div>
    </div>
  </header>
  <div class="details">
    {% for detail in job.details %}
    <p>{{ detail }}</p>
    {% endfor %}
  </div>
</div>
{% endfor %}
