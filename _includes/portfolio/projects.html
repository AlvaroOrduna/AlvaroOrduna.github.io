<h2><i class="fa fa-archive"></i>Projects</h2>

{% for project in site.data.projects %}
<div class="project">
  <header>
    <h3 class="title"><a href="{{ project.url }}" target="_blank">{{ project.title }}</a></h3>
    <p class="status">{{ project.status }}</p>
  </header>
  <div class="details">
    {% for detail in project.details %}
    <p>{{ detail }}</p>
    {% endfor %}
  </div>
</div>
{% endfor %}
