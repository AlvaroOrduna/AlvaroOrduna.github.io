<h2>Languages</h2>
<ul>
  {% for language in site.data.languages %}
  <li>
    {{ language.name }}
    <span>
    {% if language.level.url %}
      (<a href="{{ language.level.url }}" target="_blank">{{ language.level.name }}</a>)
    {% else %}
      ({{ language.level.name }})
    {% endif %}
    </span>
  </li>
  {% endfor %}
</ul>
